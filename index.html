
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kosztów Ogrodu</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f6f6f6;
}

h2 {
    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

form {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin: 0 auto;
    max-width: 500px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
    color: #333;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    background-color: #f9f9f9;
}

input:focus, select:focus {
    border-color: #007bff;
    outline: none;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #0f4e55;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    font-size: 20px;
    cursor: pointer;
    transition: background-color 0.3s;
    box-sizing: border-box;
}

button:hover {
    background-color: #093a40; /* Darker shade for hover */
}

.results {
    background-color: #ffffff;
    border-radius: 8px;
    padding: 20px;
    margin-top: 20px;
    text-align: left;
}
    </style>
</head>
<body>
        <!-- Powierzchnie -->
        <div class="form-group">
            <label for="plot-area">Powierzchnia działki (m²)</label>
            <input type="number" id="plot-area" placeholder="Podaj powierzchnię całkowitą działki w m²">
        </div>
        <div class="form-group">
            <label for="building-area">Powierzchnia budynku (m²)</label>
            <input type="number" id="building-area" placeholder="Podaj powierzchnię budynku w m²">
        </div>
        <div class="form-group">
            
            <label for="paved-area">Powierzchnia bruków (m²)</label>
            <input type="number" id="paved-area" placeholder="Podaj powierzchnię powierzchni utwardzonych (bruków) w m²">
        </div>
        <div class="form-group">
            <label for="terrace-area">Powierzchnia tarasu (m²)</label>
            <input type="number" id="terrace-area" placeholder="Podaj powierzchnię tarasu w m²">
        </div>
        <div class="form-group">
            <label for="lawn-beds-ratio"> Stosunek powierzchni trawnika/rabat (zazwyczaj trawnik to 70-90% powierzchni zielonej ogrodu) </label>
            <select id="lawn-beds-ratio">
                <option value="90/10">90% trawnika / 10% rabat roślinnych</option>
                <option value="80/20">80% trawnika / 20% rabat roślinnych</option>
                <option value="70/30">70% trawnika / 30% rabat roślinnych</option>
                <option value="60/40">60% trawnika / 40% rabat roślinnych</option>
                <option value="50/50">50% trawnika / 50% rabat roślinnych</option>
            </select>
        </div>

        <!-- Materiały i elementy -->
        <div class="form-group">
            <label for="paving-type">Wykonananie podjazdów- typ kostki brukowej (koszt materiał i robocizna) </label>
            <select id="paving-type">
                <option value="0">Brak</option>
                <option value="350">Kostka budżetowa 50zł/m2 (koszt całkowity 350 zł/m²)</option>
                <option value="450">Kostka ozdobna 100zł/m2 (koszt całkowity 450 zł/m²)</option>
                <option value="550">Płyty betonowe duży format- standardowe 140zł/m2 (koszt całkowity 550 zł/m²)</option>
                <option value="900">Płyty betonowe beton architektoniczny 400zł/m2 (900 zł/m²)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="terrace-material">Materiał na taras</label>
            <select id="terrace-material">
                <option value="350">Tania kostka (350 zł/m²)</option>
                <option value="450">Średnia kostka (450 zł/m²)</option>
                <option value="450">Płyty kwarcowe na stopkach (450 zł/m²)</option>
                <option value="800">Płyty betonowe beton architektoniczny (800 zł/m²)</option>
                <option value="800">Deska modrzew (800 zł/m²)</option>
                <option value="1200">Deska kompozytowa (1200 zł/m²)</option>
                <option value="1600">Deska egzotyczna (1600 zł/m²)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="lawn-type">Trawnik</label>
            <select id="lawn-type">
                <option value="45">Z rolki (45 zł/m²)</option>
                <option value="25">Siany (25 zł/m²)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="plants-standard">Rośliny na rabatach</label>
            <select id="plants-standard">
                <option value="25">Minimum (25 zł/m²)</option>
                <option value="50">Średnia (50 zł/m²)</option>
                <option value="100">Wyższa (100 zł/m²)</option>
                <option value="150">Pro (150 zł/m²)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pool-type">Typ basenu</label>
            <select id="pool-type">
                <option value="0">Brak</option>
                <option value="3295">Basen rozporowy mały (3295 zł)</option>
                <option value="4996">Basen rozporowy średni (4996 zł)</option>
                <option value="6855">Basen rozporowy duży (6855 zł)</option>
                <option value="30000">Basen wkopany mały (30 tys. zł)</option>
                <option value="45000">Basen wkopany średni (45 tys. zł)</option>
                <option value="65000">Basen wkopany duży (65 tys. zł)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sauna-type">Sauna</label>
            <select id="sauna-type">
                <option value="0">Brak</option>
                <option value="15000">Mała (15 tys. zł)</option>
                <option value="25000">Średnia (25 tys. zł)</option>
                <option value="45000">Duża (45 tys. zł)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pergola-type">Pergola</label>
            <select id="pergola-type">
                <option value="0">Brak</option>
                <option value="5000">Minimum (5 tys. zł)</option>
                <option value="10000">Budżetowa (10 tys. zł)</option>
                <option value="25000">Średnia (25 tys. zł)</option>
                <option value="45000">Duża (45 tys. zł)</option>
                <option value="60000">Premium (60 tys. zł)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="garden-kitchen">Kuchnia ogrodowa</label>
            <select id="garden-kitchen">
                <option value="0">Brak</option>
                <option value="2500">Minimum (2,5 tys. zł)</option>
                <option value="10000">Budżetowa (10 tys. zł)</option>
                <option value="30000">Średnia (30 tys. zł)</option>
                <option value="45000">Duża (45 tys. zł)</option>
                <option value="60000">Premium (60 tys. zł)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="jacuzzi-type">Jacuzzi</label>
            <select id="jacuzzi-type">
                <option value="0">Brak</option>
                <option value="5000">Dmuchane (5 tys. zł)</option>
                <option value="20000">Małe (20 tys. zł)</option>
                <option value="35000">Średnie (35 tys. zł)</option>
                <option value="50000">Duże (50 tys. zł)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="storage-house">Domek gospodarczy</label>
            <select id="storage-house">
                <option value="0">Brak</option>
                <option value="1500">Budżetowy (1,5 tys. zł)</option>
                <option value="4000">Minimum (4 tys. zł)</option>
                <option value="10000">Medium (10 tys. zł)</option>
                <option value="20000">Maximum (20 tys. zł)</option>
                <option value="30000">Premium (30 tys. zł)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fireplace-zone">Strefa paleniska</label>
            <select id="fireplace-zone">
                <option value="0">Brak</option>
                <option value="1000">Minimum (1 tys. zł)</option>
                <option value="7000">Medium (7 tys. zł)</option>
                <option value="12000">Średnia (12 tys. zł)</option>
                <option value="20000">Maxi (20 tys. zł)</option>
                <option value="35000">Premium (35 tys. zł)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="mower-check">Kosiarka automatyczna</label>
            <input type="checkbox" id="mower-check" onclick="toggleMowerCost()"> Włącz koszty kosiarki automatycznej
        </div>

        <!-- Oblicz -->
        <button type="button" onclick="calculate()">Oblicz</button>
    </form>

    <!-- Wyniki -->
    <div id="results" class="results"></div>

    <script>
        let includeMower = false;

        function toggleMowerCost() {
            includeMower = document.getElementById('mower-check').checked;
        }

        function calculate() {
    const plotArea = parseFloat(document.getElementById('plot-area').value) || 0;
    const buildingArea = parseFloat(document.getElementById('building-area').value) || 0;
    const pavedArea = parseFloat(document.getElementById('paved-area').value) || 0;
    const terraceArea = parseFloat(document.getElementById('terrace-area').value) || 0;

    const pavingTypeCost = parseFloat(document.getElementById('paving-type').value) || 0;
    const terraceMaterialCost = parseFloat(document.getElementById('terrace-material').value) || 0;
    const lawnTypeCost = parseFloat(document.getElementById('lawn-type').value) || 0;
    const plantsStandardCost = parseFloat(document.getElementById('plants-standard').value) || 0;

    const poolCost = parseFloat(document.getElementById('pool-type').value) || 0;
    const saunaCost = parseFloat(document.getElementById('sauna-type').value) || 0;
    const pergolaCost = parseFloat(document.getElementById('pergola-type').value) || 0;
    const kitchenCost = parseFloat(document.getElementById('garden-kitchen').value) || 0;
    const jacuzziCost = parseFloat(document.getElementById('jacuzzi-type').value) || 0;
    const storageHouseCost = parseFloat(document.getElementById('storage-house').value) || 0;
    const fireplaceZoneCost = parseFloat(document.getElementById('fireplace-zone').value) || 0;

    const greenArea = plotArea - (buildingArea + pavedArea + terraceArea);
    if (greenArea < 0) {
        document.getElementById('results').innerHTML = `<strong>Błąd:</strong> Powierzchnia zielona nie może być ujemna!`;
        return;
    }

    const lawnBedsRatio = document.getElementById('lawn-beds-ratio').value;
    const [lawnRatio, bedsRatio] = lawnBedsRatio.split('/').map(Number);
    const lawnArea = (greenArea * lawnRatio) / 100;
    const bedsArea = (greenArea * bedsRatio) / 100;

    let mowerCost = 0;
    if (includeMower) {
        const mowerCostOptions = [
            { limit: 500, cost: 5000 },
            { limit: 1000, cost: 8000 },
            { limit: 1500, cost: 12000 },
            { limit: 2000, cost: 15000 },
            { limit: 3000, cost: 20000 },
            { limit: 5000, cost: 25000 },
            { limit: 100000, cost: 35000 }
        ];

        for (let option of mowerCostOptions) {
            if (lawnArea <= option.limit) {
                mowerCost = option.cost;
                break;
            }
        }
    }

    const projectCost = plotArea * 10;
    const preparationCost = greenArea * 15;
    const irrigationCost = greenArea * 42.5;
    const lightingCost = plotArea * 15;
    const lawnCost = lawnArea * lawnTypeCost;
    const bedsCost = bedsArea * plantsStandardCost;
    const pavingCost = pavedArea * pavingTypeCost;
    const terraceCost = terraceArea * terraceMaterialCost;

    const totalExtraCost = poolCost + saunaCost + pergolaCost + kitchenCost + jacuzziCost + storageHouseCost + fireplaceZoneCost + mowerCost;
    const totalCost = projectCost + preparationCost + irrigationCost + lightingCost + lawnCost + bedsCost + pavingCost + terraceCost + totalExtraCost;

    document.getElementById('results').innerHTML = `
        <h3>Wyniki:</h3>
        <p><strong>Powierzchnia zielona:</strong> ${plotArea} - (${buildingArea} + ${pavedArea} + ${terraceArea}) = ${greenArea.toFixed(2)} m²</p>
        <ul>
            <li><strong>Powierzchnia trawnika:</strong> ${greenArea} * (${lawnRatio}%) = ${lawnArea.toFixed(2)} m²</li>
            <li><strong>Powierzchnia rabat:</strong> ${greenArea} * (${bedsRatio}%) = ${bedsArea.toFixed(2)} m²</li>
        </ul>
        <h4>Koszty:</h4>
        <ul>
            <li>Przygotowanie terenu: ${greenArea.toFixed(2)} * 15 zł = ${preparationCost.toFixed(2)} zł</li>
            <li>Zakładanie nawadniania: ${greenArea.toFixed(2)} * 42.5 zł = ${irrigationCost.toFixed(2)} zł</li>
            <li>Oświetlenie ogrodu: ${plotArea} * 15 zł = ${lightingCost.toFixed(2)} zł</li>
            <li>Zakładanie trawnika: ${lawnArea.toFixed(2)} * ${lawnTypeCost} zł = ${lawnCost.toFixed(2)} zł</li>
            <li>Wykonanie rabat: ${bedsArea.toFixed(2)} * ${plantsStandardCost} zł = ${bedsCost.toFixed(2)} zł</li>
            <li>Kostka brukowa: ${pavedArea} * ${pavingTypeCost} zł = ${pavingCost.toFixed(2)} zł</li>
            <li>Materiaal na taras: ${terraceArea} * ${terraceMaterialCost} zł = ${terraceCost.toFixed(2)} zł</li>
            <li>Basen: ${poolCost.toFixed(2)} zł</li>
            <li>Sauna: ${saunaCost.toFixed(2)} zł</li>
            <li>Pergola: ${pergolaCost.toFixed(2)} zł</li>
            <li>Kuchnia ogrodowa: ${kitchenCost.toFixed(2)} zł</li>
            <li>Jacuzzi: ${jacuzziCost.toFixed(2)} zł</li>
            <li>Domek gospodarczy: ${storageHouseCost.toFixed(2)} zł</li>
            <li>Strefa paleniska: ${fireplaceZoneCost.toFixed(2)} zł</li>
            <li>Kosiarka automatyczna: ${mowerCost.toFixed(2)} zł</li>
        </ul>
        <h4>Łączna kwota: ${totalCost.toFixed(2)} zł</h4>
        <p><a href="https://wytwornia-zieleni.pl/formularz-wyceny/polski" target="_blank" style="color: #007bff; text-decoration: none; font-weight: bold;">Sprawdź cenę projektu w Wytwórni Zieleni</a></p>
    `;
}
    </script>
</body>
</html>
